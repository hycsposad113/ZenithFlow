name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm install # Using install instead of ci for faster delta updates when cache exists

    - name: Build
      run: npm run build
      env:
        VITE_GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        VITE_APP_USER: ${{ secrets.APP_USER }}
        VITE_APP_PASS: ${{ secrets.APP_PASS }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        force_orphan: true # This makes the deploy branch cleaner and faster
